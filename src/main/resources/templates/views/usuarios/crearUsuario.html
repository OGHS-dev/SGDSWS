<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{template :: head}"></head>
    <body>
        <header th:replace="~{template :: header}"></header>
        
        <div class="container" data-bs-spy="scroll">
            <form th:action="@{/views/usuarios/guardar}" th:object="${usuario}" method="post" class="needs-validation" novalidate>
                <div class="card">
                    <div class="card-header bg-dark text-white">
                        <h4 class="card-title">
                            <i class="bi-person-add"></i>
                            <span th:text="${titulo}"></span>
                        </h4>
                    </div>
                    <div class="card-body">
                        <input type="hidden" th:field="*{idUsuario}">
                        <div class="mb-3">
                            <label for="nombreUsuario" class="form-label">Nombre de usuario:</label>
                            <input type="text" class="form-control" id="nombreUsuario" placeholder="Nombre de usuario" th:field="*{nombreUsuario}" required>
                            <!-- <small class="form-text text-danger" th:if="${#fields.hasErrors('nombreUsuario')}" th:errors="*{nombreUsuario}"></small> -->
                            <div class="valid-feedback">Correcto</div>
                            <div class="invalid-feedback">Requerido</div>
                        </div>
                        <div class="mb-3">
                            <label for="contrasena" class="form-label">Contrase침a:</label>
                            <input type="password" class="form-control" id="contrasena" placeholder="Contrase침a" th:field="*{contrasena}" required>
                            <!-- <small class="form-text text-danger" th:if="${#fields.hasErrors('contrasena')}" th:errors="*{contrasena}"></small> -->
                            <div class="valid-feedback">Correcto</div>
                            <div class="invalid-feedback">Requerido</div>
                        </div>
                        <div class="mb-3">
                            <label for="correo" class="form-label">Correo electr칩nico:</label>
                            <input type="text" class="form-control" id="correo" placeholder="Correo electr칩nico" th:field="*{correo}" required>
                            <!-- <small class="form-text text-danger" th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}"></small> -->
                            <div class="valid-feedback">Correcto</div>
                            <div class="invalid-feedback">Requerido</div>
                        </div>
                        <div class="mb-3">
                            <label for="rol" class="form-label">Rol:</label>
                            <select class="form-select selectpicker" aria-label="Default select example" th:field="*{rol}" id="rol" required>
                                <option selected disabled value="">Seleccionar rol...</option>
                                <option th:each="lr : ${listaRoles}" th:value="${lr.idRol}" th:text="${lr.descripcion}"></option>
                            </select>
                            <div class="valid-feedback">Correcto</div>
                            <div class="invalid-feedback">Requerido</div>
                        </div>
                        <div class="mb-3">
                            <label for="estatus" class="form-label">Estatus del usuario:</label>
                            <select class="form-select selectpicker" aria-label="Default select example" th:field="*{estatus}" id="estatus" required>
                                <option selected disabled value="">Seleccionar estatus...</option>
                                <option th:each="e : ${T(com.oghs.sgdsws.model.Estatus).values()}" th:value="${e}" th:text="${e}"></option>
                            </select>
                            <div class="valid-feedback">Correcto</div>
                            <div class="invalid-feedback">Requerido</div>
                        </div>
                        <input type="hidden" th:field="*{fechaCreacion}">
                        <input type="hidden" th:field="*{fechaModificacion}">
                        <div class="mb-3">
                            <label for="fechaVigencia" class="form-label">Fecha de vigencia de usuario:</label>
                            <input type="date" class="form-control" id="fechaVigencia" placeholder="Fecha de vigencia de usuario" th:field="*{fechaVigencia}" required>
                            <div class="valid-feedback">Correcto</div>
                            <div class="invalid-feedback">Requerido</div>
                        </div>
                    </div>
                    <div class="card-footer bg-dark text-white">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi-save"></i>
                            <span>Guardar</span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </body>
    
    <footer th:replace="~{template :: footer}"></footer>
</html>
