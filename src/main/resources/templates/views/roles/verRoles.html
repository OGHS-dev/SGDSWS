<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{template :: head}"></head>
    <body>
        <header th:replace="~{template :: header}"></header>
        
        <div class="container" data-bs-spy="scroll">
            <div class="card">
                <div class="card-header bg-dark text-white">
                    <h2 th:replace="~{template :: encabezadoCard (icono='person-badge', texto=${titulo})}"></h2>
                </div>
                <div class="card-body">
                    <a class="btn btn-primary" sec:authorize="hasAnyRole('ROLE_ADMIN')" th:href="@{/views/roles/crear}" title="Crear Nuevo Rol">
                        <i class="bi-plus-circle"></i>
                        <span>Nuevo Rol</span>
                    </a>
                    <br>
                    <br>
                    <div class="table-responsive" data-bs-spy="scroll">
                        <table class="table table-striped table-hover" id="">
                            <thead class="table-dark">
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Código</th>
                                    <th scope="col">Descripción</th>
                                    <th scope="col">Estatus</th>
                                    <th scope="col">Usuario Creación</th>
                                    <th scope="col">Fecha Creación</th>
                                    <th scope="col">Usuario Modificación</th>
                                    <th scope="col">Fecha Modificación</th>
                                    <th scope="col" sec:authorize="hasAnyRole('ROLE_ADMIN')">Editar</th>
                                    <th scope="col" sec:authorize="hasAnyRole('ROLE_ADMIN')">Eliminar</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="r : ${roles.page}">
                                    <th scope="row" th:text="${r.idRol}"></th>
                                    <td th:text="${r.codigo}"></td>
                                    <td th:text="${r.descripcion}"></td>
                                    <td th:text="${r.estatus}"></td>
                                    <td th:text="${r.usuarioCreacion}"></td>
                                    <td th:text="${#dates.format(r.fechaCreacion, 'dd/MM/yyyy')}"></td>
                                    <td th:text="${r.usuarioModificacion}"></td>
                                    <td th:text="${#dates.format(r.fechaModificacion, 'dd/MM/yyyy')}"></td>
                                    <td sec:authorize="hasAnyRole('ROLE_ADMIN')">
                                        <a class="btn btn-warning" th:href="@{/views/roles/editar/} + ${r.idRol}" title="Editar Rol">
                                            <i class="bi-pencil-square"></i>
                                        </a>
                                    </td>
                                    <td sec:authorize="hasAnyRole('ROLE_ADMIN')">
                                        <a class="btn btn-danger" th:href="@{/views/roles/eliminar/} + ${r.idRol}" title="Eliminar Rol" onclick="return confirm('Eliminar este rol?');">
                                            <i class="bi-trash"></i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <nav th:replace="~{template :: paginacionTabla (pagina='roles')}"></nav>
                    </div>
                </div>
                <div class="card-footer bg-dark text-white">
                    
                </div>
            </div>
        </div>
        
        <footer th:replace="~{template :: footer}"></footer>
    </body>
</html>
