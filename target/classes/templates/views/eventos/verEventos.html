<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{template :: head}"></head>
    <body>
        <header th:replace="~{template :: header}"></header>
        
        <div class="container">
            <div class="card">
                <div class="card-header bg-dark text-white">
                    <h4 class="card-title">
                        <i class="bi-info-square"></i>
                        <span th:text="${titulo}"></span>
                    </h4>
                </div>
                <div class="card-body">
                    <a class="btn btn-primary" sec:authorize="hasAnyRole('ROLE_ADMIN')" th:href="@{/views/eventos/crear}" title="Crear Nuevo Evento">
                        <i class="bi-plus-circle"></i>
                        <span>Nuevo Evento</span>
                    </a>
                    <br>
                    <br>
                    <div class="table-responsive" data-bs-spy="scroll">
                        <table class="table table-striped table-hover" id="">
                            <thead class="table-dark">
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Descripción</th>
                                    <th scope="col">Estatus</th>
                                    <th scope="col">Fecha Creación</th>
                                    <th scope="col">Fecha Modificación</th>
                                    <th scope="col" sec:authorize="hasAnyRole('ROLE_ADMIN')">Editar</th>
                                    <th scope="col" sec:authorize="hasAnyRole('ROLE_ADMIN')">Eliminar</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="e : ${eventos.page}">
                                    <th scope="row" th:text="${e.idEvento}"></th>
                                    <td th:text="${e.descripcion}"></td>
                                    <td th:text="${e.estatus}"></td>
                                    <td th:text="${#dates.format(e.fechaCreacion, 'dd/MM/yyyy')}"></td>
                                    <td th:text="${#dates.format(e.fechaModificacion, 'dd/MM/yyyy')}"></td>
                                    <td sec:authorize="hasAnyRole('ROLE_ADMIN')">
                                        <a class="btn btn-warning" th:href="@{/views/eventos/editar/} + ${e.idEvento}" title="Editar Evento">
                                            <i class="bi-pencil-square"></i>
                                        </a>
                                    </td>
                                    <td sec:authorize="hasAnyRole('ROLE_ADMIN')">
                                        <a class="btn btn-danger" th:href="@{/views/eventos/eliminar/} + ${e.idEvento}" title="Eliminar Evento" onclick="return confirm('Eliminar este evento?');">
                                            <i class="bi-trash"></i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <nav aria-label="Page navigation" class="paging">
                            <ul class="pagination" th:if="${eventos.page.totalPages > 1}">
                                <li class="page-item" th:classappend="${!eventos.paginando.isAnteriorHabilitada() ? 'disabled' : ''}">
                                    <a class="page-link" th:href="@{'/views/eventos/?numeroPagina=' + ${eventos.paginando.numeroPagina - 1}}" tabindex="-1">Anterior</a>
                                </li>
                                <th:block th:each="item : ${eventos.paginando.getElementos()}">
                                    <li class="page-item" th:classappend="${item.indice == eventos.paginando.numeroPagina ? 'active' : ''}" th:if="${item.tipoElementoPagina.name() == 'PAGINA'}">
                                        <a class="page-link" th:href="@{'/views/eventos/?numeroPagina=' + ${item.indice}}" th:text="${item.indice}"></a>
                                    </li>
                                    <li class="page-item disabled" th:if="${item.tipoElementoPagina.name() == 'PUNTOS'}">
                                        <a class="page-link" href="#">...</a>
                                    </li>
                                </th:block>
                                <li class="page-item" th:classappend="${!eventos.paginando.isSiguienteHabilitada() ? 'disabled' : ''}">
                                    <a class="page-link" th:href="@{'/views/eventos/?numeroPagina=' + ${eventos.paginando.numeroPagina + 1}}">Siguiente</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
                <div class="card-footer bg-dark text-white">
                    
                </div>
            </div>
        </div>
        
    </body>
    <footer th:replace="~{template :: footer}"></footer>
</html>
