<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="~{template :: head}"></head>
    <body>
        <header th:replace="~{template :: header}"></header>
        
        <div class="container">
            <div class="card">
                <div class="card-header bg-dark text-white">
                    <h4 class="card-title">
                        <i class="bi-clipboard-data"></i>
                        <span th:text="${titulo}"></span>
                    </h4>
                </div>
                <div class="card-body">
                    <a class="btn btn-primary" sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_SUPERVISOR', 'ROLE_AUDITOR', 'ROLE_REVISOR')" th:href="@{/views/proyectos/crear}" title="Crear Nuevo Proyecto">
                        <i class="bi-clipboard-plus"></i>
                        <span>Nuevo Proyecto</span>
                    </a>
                    <br>
                    <br>
                    <div class="table-responsive" data-bs-spy="scroll">
                        <table class="table table-striped table-hover" id="">
                            <thead class="table-dark">
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Descripción</th>
                                    <th scope="col">Estado</th>
                                    <th scope="col">Fecha Creación</th>
                                    <th scope="col">Usuario Creación</th>
                                    <th scope="col">Usuario Asignado</th>
                                    <th scope="col">Fecha Inicio</th>
                                    <th scope="col">Fecha Fin</th>
                                    <th scope="col" sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_SUPERVISOR', 'ROLE_AUDITOR', 'ROLE_REVISOR', 'ROLE_DESARROLLO')">Detalle</th>
                                    <th scope="col" sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_SUPERVISOR', 'ROLE_AUDITOR', 'ROLE_REVISOR')">Editar</th>
                                    <th scope="col" sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_SUPERVISOR', 'ROLE_AUDITOR', 'ROLE_REVISOR')">Eliminar</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="p : ${proyectos.page}">
                                    <th scope="row" th:text="${p.idProyecto}"></th>
                                    <td th:text="${p.nombre}"></td>
                                    <td th:text="${p.descripcion}"></td>
                                    <td th:text="${p.estadoProyecto.descripcion}"></td>
                                    <td th:text="${#dates.format(p.fechaCreacion, 'dd/MM/yyyy')}"></td>
                                    <td th:text="${p.usuarioCreado}"></td>
                                    <td th:text="${p.usuarioAsignado}"></td>
                                    <td th:text="${#dates.format(p.fechaInicio, 'dd/MM/yyyy')}"></td>
                                    <td th:text="${#dates.format(p.fechaFin, 'dd/MM/yyyy')}"></td>
                                    <td>
                                        <a class="btn btn-success" th:href="@{/views/proyectos/detalle/} + ${p.idProyecto}" title="Detalle Proyecto">
                                            <i class="bi-card-list"></i>
                                        </a>
                                    </td>
                                    <td sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_SUPERVISOR', 'ROLE_AUDITOR', 'ROLE_REVISOR')">
                                        <a class="btn btn-warning" th:href="@{/views/proyectos/editar/} + ${p.idProyecto}" title="Editar Proyecto">
                                            <i class="bi-pencil-square"></i>
                                        </a>
                                    </td>
                                    <td sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_SUPERVISOR', 'ROLE_AUDITOR', 'ROLE_REVISOR')">
                                        <a class="btn btn-danger" th:href="@{/views/proyectos/eliminar/} + ${p.idProyecto}" title="Eliminar Proyecto" onclick="return confirm('Eliminar este proyecto?');">
                                            <i class="bi-trash"></i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <nav aria-label="Page navigation" class="paging">
                            <ul class="pagination" th:if="${proyectos.page.totalPages > 1}">
                                <li class="page-item" th:classappend="${!proyectos.paginando.isAnteriorHabilitada() ? 'disabled' : ''}">
                                    <a class="page-link" th:href="@{'/views/proyectos/?numeroPagina=' + ${proyectos.paginando.numeroPagina - 1}}" tabindex="-1">Anterior</a>
                                </li>
                                <th:block th:each="item : ${proyectos.paginando.getElementos()}">
                                    <li class="page-item" th:classappend="${item.indice == proyectos.paginando.numeroPagina ? 'active' : ''}" th:if="${item.tipoElementoPagina.name() == 'PAGINA'}">
                                        <a class="page-link" th:href="@{'/views/proyectos/?numeroPagina=' + ${item.indice}}" th:text="${item.indice}"></a>
                                    </li>
                                    <li class="page-item disabled" th:if="${item.tipoElementoPagina.name() == 'PUNTOS'}">
                                        <a class="page-link" href="#">...</a>
                                    </li>
                                </th:block>
                                <li class="page-item" th:classappend="${!proyectos.paginando.isSiguienteHabilitada() ? 'disabled' : ''}">
                                    <a class="page-link" th:href="@{'/views/proyectos/?numeroPagina=' + ${proyectos.paginando.numeroPagina + 1}}">Siguiente</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
                <div class="card-footer bg-dark text-white">
                    
                </div>
            </div>
        </div>
        
    </body>
    <footer th:replace="~{template :: footer}"></footer>
</html>
